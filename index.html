<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header avec titre et param√®tres -->
        <div class="header">
            <h1>üçÖ Pomodoro</h1>
            <button id="settingsIcone" aria-label="Param√®tres">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- AM√âLIORATION: Section des statistiques -->
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-number" id="completedPomodoros">0</span>
                <div class="stat-label">Pomodoros</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalFocusTime">0h 0m</span>
                <div class="stat-label">Temps de focus</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="currentStreak">0</span>
                <div class="stat-label">S√©rie actuelle</div>
            </div>
        </div>

        <!-- Boutons de mode (Travail/Pause) -->
        <div class="mode-buttons">
            <button class="active" id="workBtn">
                <i class="fas fa-briefcase"></i> Travail
            </button>
            <button id="breakBtn">
                <i class="fas fa-coffee"></i> Pause
            </button>
        </div>

        <!-- AM√âLIORATION: Barre de progression -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Affichage du timer -->
        <div id="timer" class="work-session">25:00</div>

        <!-- Boutons de contr√¥le -->
        <div class="buttons">
            <button id="toggleBtn">
                <i class="fas fa-play"></i> D√©marrer
            </button>
            <button id="resetBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <!-- AM√âLIORATION: Section de gestion des t√¢ches -->
        <div class="tasks-section">
            <div class="tasks-header">
                <h3 class="tasks-title">üìù T√¢ches du jour</h3>
                <button id="clearCompletedBtn" class="task-btn" title="Effacer les t√¢ches termin√©es">
                    <i class="fas fa-broom"></i>
                </button>
            </div>
            
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="Ajouter une nouvelle t√¢che..." maxlength="100">
                <button id="addTaskBtn" type="button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="tasks-list" id="tasksList">
                <!-- Les t√¢ches seront ajout√©es dynamiquement ici -->
            </div>
        </div>

        <!-- Dialog des param√®tres -->
        <dialog id="settingsDialog">
            <button id="closeSettingsBtn" aria-label="Fermer">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="settings-header">
                <h2 class="settings-title">‚öôÔ∏è Param√®tres</h2>
            </div>
            
            <div class="settings">
                <div class="setting-group">
                    <label for="workDuration">
                        <i class="fas fa-briefcase"></i> Dur√©e de travail (minutes):
                    </label>
                    <input type="number" id="workDuration" value="25" min="1" max="120" step="1">
                </div>

                <div class="setting-group">
                    <label for="breakDuration">
                        <i class="fas fa-coffee"></i> Dur√©e de pause (minutes):
                    </label>
                    <input type="number" id="breakDuration" value="5" min="1" max="60" step="1">
                </div>

                <div class="setting-group">
                    <label for="longBreakDuration">
                        <i class="fas fa-bed"></i> Pause longue (minutes):
                    </label>
                    <input type="number" id="longBreakDuration" value="15" min="5" max="60" step="1">
                </div>

                <div class="setting-group">
                    <label for="pomodorosUntilLongBreak">
                        <i class="fas fa-repeat"></i> Pomodoros avant pause longue:
                    </label>
                    <input type="number" id="pomodorosUntilLongBreak" value="4" min="2" max="10" step="1">
                </div>

                <button id="changeTimeBtn" type="button">
                    <i class="fas fa-save"></i> Sauvegarder les param√®tres
                </button>
            </div>
        </dialog>
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
